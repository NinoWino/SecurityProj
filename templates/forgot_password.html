{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
  <div class="col-md-5">
    <h3 class="text-center mb-4">Forgot Password</h3>
    <p class="text-center text-muted mb-4">Enter your registered email to receive a reset code.</p>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="mb-3">
        {{ form.email.label(class="form-label") }}
        {{ form.email(class="form-control") }}
      </div>
      <button type="submit" class="btn btn-dark w-100">{{ form.submit.label.text }}</button>

      {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
      {% endif %}
    </form>
    <p class="mt-3 text-center">
      <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
    </p>
  </div>
</div>

{% endblock %}
