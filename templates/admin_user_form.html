<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>{{ action }} User</h2>

  <form method="post" class="mb-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" name="username" class="form-control" value="{{ user.username if user else '' }}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" name="email" class="form-control" value="{{ user.email if user else '' }}" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">
        Password {% if action == 'Edit' %}(leave blank to keep current){% endif %}
      </label>
      <input id="password" type="password" name="password" class="form-control">
    </div>

    <div class="mb-3">
      <label for="role_id" class="form-label">Role</label>
      <select id="role_id" name="role_id" class="form-select">
        <option value="1" {% if user and user.role_id == 1 %}selected{% endif %}>User</option>
        <option value="2" {% if user and user.role_id == 2 %}selected{% endif %}>Staff</option>
        <option value="3" {% if user and user.role_id == 3 %}selected{% endif %}>Admin</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{{ url_for('admin_manage_users') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
