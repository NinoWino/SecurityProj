{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Checkout</h2>
  <p>Thank you for shopping with us. Click the button below to complete your payment and receive your invoice.</p>

  <button id="checkoutBtn" class="btn btn-primary">Complete Payment</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const btn = document.getElementById('checkoutBtn');
  if (!btn) return;

  // Just go to /invoice (do NOT clear local cart here)
  btn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = "{{ url_for('invoice') }}";
  });
});
</script>
{% endblock %}
