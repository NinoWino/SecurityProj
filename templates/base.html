<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Collective - Minimalistic Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}" />
  <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Collective</a>
      <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('products') }}">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
        <div class="search-container me-3" style="max-width: 300px;">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
        </div>
        <div class="d-flex align-items-center gap-2">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('profile') }}" class="btn btn-minimal">
            <i class="bi bi-person"></i>
          </a>
          {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-minimal">
            <i class="bi bi-person"></i>
          </a>
          {% endif %}
          <button
            class="btn btn-minimal position-relative"
            data-bs-toggle="offcanvas"
            data-bs-target="#cartOffcanvas"
          >
            <i class="bi bi-bag"></i>
            <span class="cart-badge" id="cartCount">0</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Cart Offcanvas -->
  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="cartOffcanvas"
    aria-labelledby="cartOffcanvasLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartOffcanvasLabel">Cart</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <div id="cartItems" class="flex-grow-1">
        <p class="text-muted text-center">Your cart is empty</p>
      </div>
      <div class="cart-total mt-auto">
        <div class="d-flex justify-content-between mb-3">
          <span>Total</span>
          <strong id="cartTotal">$0</strong>
        </div>
        <a href="{{ url_for('checkout') }}" class="btn btn-primary-minimal w-100 text-center">Checkout</a>

      </div>
    </div>
  </div>

  <!-- Main Content -->
  {% block content %}{% endblock %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  {% if current_user.is_authenticated %}
  <script>
 (function () {
  const idleSeconds = 1800; // timeout in seconds
  let idleTimer;

  function forceLogout() {
    localStorage.setItem("forceLogout", Date.now());
    window.location = "{{ url_for('login', message='timeout') }}";
  }

  function resetTimer() {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(forceLogout, idleSeconds * 1000);
  }

  ["click", "mousemove", "keydown", "scroll", "touchstart"].forEach((evt) =>
    document.addEventListener(evt, resetTimer)
  );

  window.addEventListener("storage", function (e) {
    if (e.key === "forceLogout") {
      window.location = "{{ url_for('login', message='timeout') }}";
    }
  });

  resetTimer();
})();

  </script>


<script>
(() => {
  // Local cart from localStorage
  const CART_KEY = "cart";
  window.cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");
  const saveCart = () => localStorage.setItem(CART_KEY, JSON.stringify(window.cart));

  function updateCartUI() {
    const container = document.getElementById("cartItems");
    const countEl   = document.getElementById("cartCount");
    const totalEl   = document.getElementById("cartTotal");
    if (!container || !countEl || !totalEl) return;

    container.innerHTML = "";
    let total = 0;

    if (!window.cart.length) {
      container.innerHTML = '<p class="text-muted text-center">Your cart is empty</p>';
    } else {
      window.cart.forEach((item, idx) => {
        total += item.price * item.qty;
        const row = document.createElement("div");
        row.className = "mb-2 d-flex justify-content-between align-items-center";
        row.innerHTML = `
          <div><span>${item.name} x${item.qty}</span></div>
          <div>
            <strong>$${(item.price * item.qty).toFixed(2)}</strong>
            <button class="btn btn-sm btn-outline-danger ms-2" data-remove="${idx}">&times;</button>
          </div>`;
        container.appendChild(row);
      });

      // remove handlers
      container.querySelectorAll("[data-remove]").forEach(btn => {
        btn.addEventListener("click", () => {
          const i = Number(btn.getAttribute("data-remove"));
          window.cart.splice(i, 1);
          saveCart();
          updateCartUI();
        });
      });
    }

    countEl.textContent = window.cart.reduce((s, i) => s + i.qty, 0);
    totalEl.textContent = `$${total.toFixed(2)}`;
  }

  // Add-to-cart buttons anywhere on the page
  function wireAddToCartButtons() {
    document.querySelectorAll(".add-to-cart").forEach(btn => {
      btn.addEventListener("click", () => {
        const id    = Number(btn.dataset.id);
        const name  = btn.dataset.name;
        const price = Number(btn.dataset.price);
        const existing = window.cart.find(i => i.id === id);
        if (existing) existing.qty += 1;
        else window.cart.push({ id, name, price, qty: 1 });
        saveCart();
        updateCartUI();
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateCartUI();
    wireAddToCartButtons();
    // Keep cart available globally if other pages need it
    window.updateCartUI = updateCartUI;
  });
})();
</script>


  {% endif %}
</body>
</html>
